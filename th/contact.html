<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    (function () {
      var p = window.location.pathname;
      if (/\/index\.html$/i.test(p)) {
        var target = p.replace(/index\.html$/i, "");
        if (!target.endsWith("/")) target += "/";
        window.location.replace(target + window.location.search + window.location.hash);
      }
    })();
  </script>
  <title>ติดต่อเรา | KOTORI</title>
  <meta name="description" content="แบบฟอร์มติดต่อ KOTORI สำหรับคำถามและคำขอรับการสนับสนุน" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://kotori-ai.com/th/contact.html" />
  <link rel="alternate" hreflang="ja" href="https://kotori-ai.com/contact.html" />
  <link rel="alternate" hreflang="en" href="https://kotori-ai.com/en/contact.html" />
  <link rel="alternate" hreflang="zh-TW" href="https://kotori-ai.com/zh-tw/contact.html" />
  <link rel="alternate" hreflang="th" href="https://kotori-ai.com/th/contact.html" />
  <link rel="alternate" hreflang="x-default" href="https://kotori-ai.com/contact.html" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="contact-page">
  <div class="top-bar-wrap">
    <nav class="top-bar" aria-label="Primary">
      <div class="brand">
        <a class="brand-name" href="/th/">KOTORI</a>
      </div>
      <div class="lang-picker" aria-label="Language selector">
        <select id="langSelect" class="lang-select">
          <option value="ja">日本語</option>
          <option value="en">English</option>
          <option value="zh-TW">繁體中文</option>
          <option value="th">ไทย</option>
        </select>
      </div>
    </nav>
  </div>

  <div class="page-shell">
    <main>
      <section class="hero contact-hero">
        <div class="contact-hero-inner">
          <h1 class="hero-title">ติดต่อเรา</h1>
          <p class="hero-lead">หากมีคำถามเกี่ยวกับ KOTORI กรุณาส่งข้อความผ่านแบบฟอร์มด้านล่าง</p>
          <p class="hero-lead contact-hero-note">โดยปกติเราจะตอบกลับภายใน 1-2 วันทำการ</p>
        </div>
      </section>

      <section class="card contact-card">
        <form id="contactForm" class="contact-form" novalidate>
          <input type="hidden" id="contactLocale" name="locale" value="th" />
          <div class="contact-form-body">
            <div class="contact-field">
              <label for="contactEmail">อีเมล</label>
              <input id="contactEmail" name="email" type="email" autocomplete="email" required maxlength="254" />
            </div>
            <div class="contact-field">
              <label for="contactMessage">รายละเอียด</label>
              <textarea id="contactMessage" name="message" required minlength="5" maxlength="2000" rows="8"></textarea>
            </div>
          </div>
          <div class="contact-honeypot" aria-hidden="true">
            <label for="contactWebsite">Website</label>
            <input id="contactWebsite" name="website" type="text" tabindex="-1" autocomplete="off" />
          </div>
          <button id="contactSubmit" type="submit" class="primary-btn contact-submit">ส่งข้อความ</button>
          <p id="contactStatus" class="contact-status" role="status" aria-live="polite"></p>
        </form>
      </section>

      <footer class="site-footer">
        <div class="footer-links">
          <a href="/th/">หน้าหลัก</a>
          <a href="/th/pro.html">Pro Plan</a>
          <a href="/docs/terms-th.html">ข้อตกลงการใช้บริการ</a>
          <a href="/docs/privacy-th.html">นโยบายความเป็นส่วนตัว</a>
          <a href="/docs/consumer-th.html">ข้อมูลผู้บริโภค</a>
        </div>
        <p class="footer-copy">© KOTORI</p>
      </footer>
    </main>
  </div>

  <script src="/contact.js"></script>
</body>
</html>
